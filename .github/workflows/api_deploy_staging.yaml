name: Staging - deploy API

on:
  push:
    branches:
      - "staging"
    paths:
      - "api/**"

concurrency:
  group: terraform_api_staging

jobs:
  deploy:
    name: Deploy API (staging)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.STAGING_DEPLOYER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGING_DEPLOYER_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      
      - name: Log in to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, push docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f Dockerfile.prod .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
