service: web-api
frameworkVersion: '3'

provider:
  name: aws
  region: ap-southeast-2
  runtime: python3.9
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
      Resource:
        - arn:aws:dynamodb:ap-southeast-2:472857099023:table/exams
        - arn:aws:dynamodb:ap-southeast-2:472857099023:table/exam-questions
  layers:
    - !Ref CommonLambdaLayer

layers:
  common:
    path: common
    compatibleRuntimes:
      - python3.9
    description: 'Common utilities shared across functions'

functions:
  - ${file(./functions/exams/serverless.yaml)}
  - ${file(./functions/questions/serverless.yaml)}

resources:
  - ${file(./tables/exams.yaml)}
  - ${file(./tables/exam-questions.yaml)}